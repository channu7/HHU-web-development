<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested Table</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        th {
            background-color: #1abc9c;
            color: white;
        }
        .nested th {
            background-color: #f1c40f;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th>Specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Smartphone</td>
                <td>Apple</td>
                <td>
                    <table>
                        <thead class="nested th">
                            <tr>
                                <th>Model</th>
                                <th>Storage</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>i Phone 12Pro</td>
                                <td>256 GB</td>
                            </tr>
                            <tr>
                                <td>i phone SE</td>
                                <td>128 GB</td>
                            </tr>
                        </tbody>
                    </table>
                </td>
                <tr>
                    <td>Laptop</td>
                    <td>HP</td>
                    <td>15.6 display</td>
                </tr>
                <tr>
                    <td>Tablet</td>
                    <td>Samsung</td>
                    <td>10.5 display</td>
                </tr>
            </tr>
        </tbody>
    </table>
</body>
</html>
