<!DOCTYPE html>
<html>

<head>
    <title>This is table 4</title>
    <style>
        table {
            border-collapse: collapse;
            border: 1px solid brown;
        }

        th,
        td {
            border: 2px solid black;
            padding: 10px;
            text-align: center;
            color: cornflowerblue;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2"></th>
                <th colspan="2">Average</th>
                <th rowspan="2">Red Eyes</th>
            </tr>
            <tr>
                <th>Height</th>
                <th>Weight</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Males</td>
                <td>1.9</td>
                <td>0.03</td>
                <td>40%</td>
            </tr>
        <tfoot>
            <tr>
                <td>Females</td>
                <td>1.7</td>
                <td>0.002</td>
                <td>30%</td>

            </tr>
        </tfoot>
        </tbody>
    </table>
</body>

</html>
