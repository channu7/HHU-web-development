<!DOCTYPE html>
<html>
    <head>
        <title>This is table 4</title>
        <style>
            table{
                border-collapse: collapse;
                padding:0px;
            }

            th,td{
                border:1px solid blue;
                text-align: center;
                padding:10px;
            }
        </style>
    </head>
    <body>
        <table>
            <thead> <!--Used for a semantic approach-->
                <tr>
                    <th>Product</th>
                    <th>Price</th>
                    <th>Quantity</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Pen</td>
                    <td>2</td>
                    <td>10</td>
                </tr>
                <tr>
                    <td>Notebook</td>
                    <td>3</td>
                    <td>5</td>
                </tr>
                <tfoot>
                <tr>
                    <td colspan="2">Total</td>
                    <td>15</td>
                </tr>
            </tfoot>
            </tbody>
        </table>
    </body>
</html>
