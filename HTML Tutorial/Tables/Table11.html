<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>

    <style>
        table{
            border-collapse: collapse;
            border:1px solid blue;
            width:100%;
        }

        th,td{
            border:2px solid black;
            padding:10px;
        }
        .one{
            background-color: teal;
            color: black;
        }

        .two{
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Device</th>
                <th>Brand</th>
                <th colspan="2">Specifications</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="4">Smartphone</td>
                <td rowspan="4">Apple</td>
            </tr>
            <tr>
                <th>Model</th>
                <th>Storage</th>
            </tr>
            <tr>
                <td>i phone 12 pro</td>
                <td>256 GB</td>
            </tr>
            <tr>
            <td>i phone se</td>
            <td>128 GB</td>
            </tr>

            <tr>
                <td>Laptop</td>
                <td>H.P</td>
                <td colspan="2">15.6" display</td>
            </tr>
            <tr>
                <td>Tablet</td>
                <td>Samsung</td>
                <td colspan="2">10.5" display</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
