<!DOCTYPE html>
<html>
    <head>
        <title>This is for form selectors</title>
        <style>
           input:required{
            background-color: purple;
           }
        </style>
    </head>
    <body>
        <form>
           <label for="name">Enter name</label>
           <input type="text" name="name" id="name"  placeholder="you should enter name here" required>
        </form>
    </body>
</html>
