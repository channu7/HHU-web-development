<!DOCTYPE html>
<html lang="en">

<head>
  <style>
  
    p:nth-last-of-type(1){
      background-color: rebeccapurple;
    }  
  </style>
</head>

<body>
  <p>Paragraph one</p>
  <p>Paragraph two</p>
  <p>Paragraph three</p>
</body>

</html>
