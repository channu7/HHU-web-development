<!DOCTYPE html>
<html>
    <head>
        <title>State Selector</title>
        <style>

            a{
                text-decoration: none;
            }
            a:link{
                color: red;
                font-family: sans-serif;
            }
            a:hover{
                color:chartreuse;
            }
            a:active{
                color:orange;
            }
            a:visited{
                color:black;
            }
        </style>
    </head>
    <body>
        <a href="#">Click Me</a>
    </body>
</html>
