<!DOCTYPE html>
<html>
    <head>
        <title>Attribute Selector</title>
        <style>
            
            h1,p[title*="a"]{
                background-color: darkcyan;
            }               
        </style>
    </head>
    <body>
        <h1 title="article one">Article one</h1>
        <p title="a">Lorem ipsum dolor sit amet.</p>
        <h1 title="article tone">Article two</h1>
        <p>Lorem, ipsum dolor.</p>
    </body>
</html>
