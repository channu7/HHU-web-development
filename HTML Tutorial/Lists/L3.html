<!DOCTYPE html>
<html>

<head>
    <title>Ordered List</title>
</head>

<body>
    <h1>This is an ordered list</h1>
    <ol type="A">
        <li>MCA</li>
        <li>MSC</li>
        <li>MA</li>
    </ol>
    <ol type="1" start="5">
        <li>Fifth</li>
        <li>Sixth</li>
        <li>Seventh</li>
    </ol>
</body>

</html>
