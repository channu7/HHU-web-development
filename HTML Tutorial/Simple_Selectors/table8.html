<!DOCTYPE html>
<html>
    <head>
      <style>
        table{
            border-collapse: collapse;
            border: 1px solid brown; 
            
        }

        td{
            border:2px solid red;
            text-align: center;
            padding:10px;
        }
        th{
            border:2px solid green;
            text-align: center;  
            padding:10px;
        }
        h1{
            text-align: center;
        }
        
      </style>
    </head>
    <body>
        <h1>Weather station</h1>
       <table>
        <thead>
            <tr>
                <th rowspan="2">Station</th>
                <th colspan="2">Temperature</th>
                <th rowspan="2">Humidity</th>
                <th rowspan="2">Weather</th>
            </tr>
            <tr>
                <th>Max</th>
                <th>Min</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>USA</td>
                <td>24</td>
                <td>19</td>
                <td>60</td>
                <td>Cloudy</td>
            </tr>
            <tr>
                <td>Germany</td>
                <td>5</td>
                <td>-1</td>
                <td>70%</td>
                <td>Rainy</td>
            </tr>
        </tbody>
       </table>
    </body>
</html>
