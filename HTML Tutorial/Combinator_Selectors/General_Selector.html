<!DOCTYPE html>
<html>
    <head>
        <title>Practice 2</title>
        <style>
            h1 ~ p{
                text-align: center;
                color:aliceblue;
                background-color: black;
            }
        </style>
    </head>
    <body>
        <section>
            <h1>This is heading one</h1>
            <p>Lorem ipsum dolor sit.</p>
            <p>Lorem, ipsum.</p>
            <article>
                <h2>This is heading two</h2>
                <p>Lorem ipsum dolor sit amet.</p>
            </article>
            <p>I am sibling of article</p>
        </section>
    </body>
</html>

<!-- i am targetting article using h1 so it will look for the direct sibling article and
 apply changes to whatever is there inside the article tag if you want to target the immediate sibling you use +
 sign -->
