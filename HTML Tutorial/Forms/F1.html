<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            padding:10px;
            margin:10px;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post" target="_self">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br>
    
        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>
    
        <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female<br>
    
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" id="hobby1" name="hobbies" value="reading"> Reading
        <input type="checkbox" id="hobby2" name="hobbies" value="sports"> Sports<br>
    
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="1" max="100"><br>
    
        <label for="color">Favorite Color:</label>
        <input type="color" id="color" name="color"><br>
    
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob"><br>
    
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file"><br>
    
        <label for="country">Country:</label>
        <select id="country" name="country">
            <option value="usa">USA</option>
            <option value="india">India</option>
            <option value="uk">UK</option>
        </select><br>
    
        <button type="submit">Submit</button>
    </form>    
</body>
</html>
