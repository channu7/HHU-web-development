<!DOCTYPE html>
<html>

<head>
    <title>Form 1</title>
    <style>
       
    </style>
</head>

<body>
    <form method="post" action="profile.html" >  <!--You can use action="profile.html"-->
        <div>
            <label for="Name">Name:</label>
            <input type="text" id="Name" name="Name" placeholder="jacob">
        </div>

        <div>
            <label for="E-mail">E-mail:</label>
            <input type="email" id="E-mail" name="E-mail" placeholder="xyz@gmail.com">
        </div>

        <div>
            <label for="Phone No">Phone No:</label>
            <input type="tel" id="Phone No" name="Phone No" placeholder="1234567890">
        </div>

        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" name="age">
        </div>

        <div>
            <label for="Password">Password:</label>
            <input type="password" id="Password" name="Password" placeholder="121721@##$" required>
        </div>

        <div>
            <button type="submit">Register</button>
            <button type="button">Button</button>
            <button type="reset">Reset</button>
        </div>
    </form>
</body>

</html>
<!-- The difference between button type and input type is -->
